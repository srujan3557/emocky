<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Add Preferences</h4>
            <p class="card-category">Complete your prefrences details</p>
          </div>
          <div class="card-body">
            <form [formGroup]="preferenceForm" (ngSubmit)="submit()">
              <div
                formArrayName="items"
                *ngFor="
                  let item of preferenceForm.controls['items'].controls;
                  let i = index
                "
              >
                <div [formGroupName]="i">
                  <div class="row">
                    <div class="col-md-9">
                      <h4>Preference #{{ i + 1 }}</h4>
                    </div>
                    <div class="col-md-1">
                      <button
                        mat-button
                        type="button"
                        (click)="addPreference()"
                      >
                        <i class="material-icons">add_box</i>
                      </button>
                    </div>
                    <div class="col-md-1"*ngIf="preferenceForm.controls['items'].controls.length > 1">
                      <button mat-button type="button" (click)="deleteRow(i)">
                        <i class="material-icons">delete</i>
                      </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input
                          matInput
                          placeholder="Category ID"
                          formControlName="preferenceCategoryId"
                          (keypress)="numberOnly($event)"
                          maxlength="10"
                        />
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input
                          matInput
                          placeholder="Category ID Desc"
                          formControlName="preferenceCategoryIdDesc"
                          (keypress)="alphabateOnly($event)"
                        />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input
                          matInput
                          placeholder="Category Code"
                          formControlName="preferenceCode"
                          (keypress)="numberOnly($event)"
                          maxlength="10"
                        />
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input
                          matInput
                          placeholder="Category Code Desc"
                          formControlName="preferenceCodeDesc"
                          (keypress)="alphabateOnly($event)"
                        />
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input
                          matInput
                          placeholder="Additional Text"
                          formControlName="preferenceAdditionalText"
                          (keypress)="alphabateOnly($event)"
                        />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input
                          matInput
                          placeholder="Sequence Number"
                          formControlName="preferenceSequenceNum"
                          (keypress)="numberOnly($event)"
                          maxlength="10"
                        />
                      </mat-form-field>
                    </div>
                  </div>
                  <hr />
                </div>
              </div>

              <div class=" pull-right">
                <!-- <button
                    type="button"
                    mat-raised-button
                    class="btn btn-danger"
                    (click)="addPreference()"
                  >
                    Add Next
                  </button> -->
                <button mat-raised-button type="submit" class="btn btn-danger">
                  Submit
                </button>
              </div>
              <div class="clearfix"></div>
            </form>

            <!-- <code>{{preferenceForm.value | json}}</code> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
